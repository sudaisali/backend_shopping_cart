<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 150px;
    }

    .message {
      margin-bottom: 20px;
      text-align: center;
    }

    .thank-you {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      color: #777;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="https://img.freepik.com/free-vector/hand-drawn-shop-local-logo-design_23-2149575766.jpg?size=338&ext=jpg&ga=GA1.1.1141335507.1718496000&semt=ais_user" alt="Company Logo">
    </div>
    <div class="message">
      <p><strong>Thank you for your order!</strong></p>
      <p>We are excited to inform you that your order has been successfully placed.</p>
    </div>
    <div class="thank-you">
      <p><strong>Thank you for choosing us!</strong></p>
    </div>
    <div class="footer">
      <p>If you have any questions or need further assistance, please contact us at <a href="mailto:info@example.com">info@example.com</a>.</p>
      <p>&copy; 2024 Your Company. All rights reserved.</p>
    </div>
  </div>
</body>

</html>
